<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
   
 
  <meta property="og:title" content="Login">
  <meta property="og:description" content="login in external vr">
  <m
  <meta property="og:url" content="https://starversevr.xyz/login">
 
    
</head>
<body>
    
    <div class="login-container">
        <h1>Login</h1>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="filled-button">Login</button>
            <div id="loading-screen" class="loading-screen">Loading...</div>
        </form>

        
        <div id="feedback" class="feedback-message"></div>
        <p>Don't have an account? <a href="https://starversevr.xyz/register">Register here</a></p>
    </div>

   
    <div class="neon-bubbles"></div>

    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="login.js"></script>
</body>
</html>
