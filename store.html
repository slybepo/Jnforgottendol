<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Store</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <header>
        <div class="currency-display">
            <img src="coin.png" alt="Currency Icon" class="currency-icon">
            <span id="currencyAmount">Loading...</span>
        </div>
    </header>

    <div class="store-container">
        <!-- Product Card 1 -->
        <div class="product-card" data-item-id="item1">
            <div class="card-content">
                <img src="https://i.ibb.co/85JxLyD/sr221408d10e8aws3.webp" alt="Product 1" class="product-image">
                <div class="card-overlay">
                    <h2>MrShort Feets</h2>
                    <p>Awesome futuristic product description here.</p>
                    <div class="product-price">
                        <span>100</span> Coins
                    </div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card" data-item-id="item2">
            <div class="card-content">
                <img src="https://i.ibb.co/85JxLyD/sr221408d10e8aws3.webp" alt="Product 2" class="product-image">
                <div class="card-overlay">
                    <h2>VidualFatStomach</h2>
                    <p>Monke Monke cosmetic</p>
                    <div class="product-price">
                        <span>200</span> Coins
                    </div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Add more cards as needed -->
    </div>

    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="futuristic-store.js"></script>
</body>
</html>
