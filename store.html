<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <div class="store-container">
        <h1>Store</h1>
        <div class="currency-bubble">
            <img src="coin-logo.png" alt="Coins" class="coin-icon"> 
            <span id="currencyAmount">1000</span> <!-- Placeholder for user's currency -->
        </div>

        <div class="product-grid">
            <!-- Example product card -->
            <div class="product-card">
                <img src="product1.png" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Product 1</h2>
                    <span class="product-price">100 Coins</span>
                </div>
                <div class="hover-description">
                    <p>This is a cool product description that appears on hover.</p>
                </div>
                <div class="add-to-basket">
                    <button class="add-button" onclick="addToCart('Product 1', 100)">+ Add to Basket</button>
                </div>
            </div>
            <!-- Repeat similar structure for other products -->
        </div>

        <a href="cart.html" class="cart-link">Cart</a>
    </div>

    <script src="store.js"></script>
</body>
</html>
