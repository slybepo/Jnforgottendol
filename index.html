<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Nexaverse VR</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 150vh;
    overflow: hidden; 
    background: linear-gradient(145deg, #1a0036, #0d001a);
    font-family: Arial, sans-serif;
    color: white;
  }

  .welcome-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center; 
    text-align: center; 
    padding: 2rem;
    z-index: 1;
    margin-left: 21vh;
  }

  .logo {
    font-size: 6rem; 
    font-weight: bold;
    background: linear-gradient(to right, #00bfff, #ff77a1); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
    transform: scale(0.8);
    opacity: 0;
    animation: fadeInScaleUp 1.5s forwards, infiniteIdle 3s infinite alternate; 
    margin-bottom: 0.5rem; 
    margin-top: -3rem; 
  }

  @keyframes fadeInScaleUp {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes infiniteIdle {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); } 
    100% { transform: scale(1); }
  }

  .welcome-text {
    font-size: 2rem; 
    margin-top: 4rem; 
    color: #b0c4de;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .cta-button {
    position: relative; 
    margin-top: 2rem; 
    padding: 1.5rem 4rem; 
    font-size: 1.5rem; 
    font-weight: bold;
    color: #1a0036;
    background-color: #00bfff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  .cta-button:hover {
    background-color: #009acd;
    box-shadow: 0px 0px 15px #00bfff;
    transform: scale(1.05);
  }

  .background-logo {
    position: absolute;
    top: 50%;
    left: 50%; 
    transform: translate(-50%, -50%) scale(1.5); 
    opacity: 0.1; 
    z-index: -1;
    animation: fadeInScaleUp 1.5s forwards;
    width: 80vw; 
    height: auto; 
    max-height: 50vh; 
  }

</style>
</head>
<body>

<div class="welcome-container">
  
  <div class="logo">NexaVerse</div>
 
  <p class="welcome-text">Explore the ultimate VR experience with Nexaverse.</p>

  <button class="cta-button" onclick="window.location.href='https://starversevr.xyz/main'">Explore Games</button>
</div>


<img src="https://i.ibb.co/NpJsTtS/DALL-E-2024-10-25-15-02-10-A-sleek-and-futuristic-logo-featuring-the-letters-NV-for-a-VR-gaming-comp.png" alt="Nexaverse Logo" class="background-logo">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7975583860041524"
     crossorigin="anonymous"></script>
</body>
</html>
