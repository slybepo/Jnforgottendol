<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Nexaverse VR</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* Prevent scrolling */
    background: linear-gradient(145deg, #1a0036, #0d001a);
    font-family: Arial, sans-serif;
    color: white;
  }

  .welcome-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center horizontally */
    text-align: center; /* Center text */
    padding: 2rem;
    z-index: 1;
  }

  .logo {
    font-size: 6rem; /* Increase logo size */
    font-weight: bold;
    background: linear-gradient(to right, #00bfff, #ff77a1); /* Brighter girly pink */
    -webkit-background-clip: text; /* Clip the background to the text */
    -webkit-text-fill-color: transparent; /* Make the text fill transparent */
    transform: scale(0.8);
    opacity: 0;
    animation: fadeInScaleUp 1.5s forwards, infiniteIdle 3s infinite alternate; /* Added infinite idle animation */
    margin-bottom: 0.5rem; /* Adjusts space below the logo */
    margin-top: -3rem; /* Move logo higher */
  }

  @keyframes fadeInScaleUp {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes infiniteIdle {
    0% { transform: scale(1); } /* Normal size */
    50% { transform: scale(1.05); } /* Slightly enlarged */
    100% { transform: scale(1); } /* Back to normal */
  }

  .welcome-text {
    font-size: 2rem; /* Increase text size */
    margin-top: 4rem; /* Move text down further */
    color: #b0c4de;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .cta-button {
    position: relative; /* Changed to relative for more control */
    margin-top: 2rem; /* Adjust button position */
    padding: 1.5rem 4rem; /* Increase padding for more prominence */
    font-size: 1.5rem; /* Increase button text size */
    font-weight: bold;
    color: #1a0036;
    background-color: #00bfff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  .cta-button:hover {
    background-color: #009acd;
    box-shadow: 0px 0px 15px #00bfff;
    transform: scale(1.05);
  }

  .background-logo {
    position: absolute;
    top: 50%;
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%) scale(1.5); /* Adjust scale here */
    opacity: 0.1; /* Slightly increase opacity for better visibility */
    z-index: -1;
    animation: fadeInScaleUp 1.5s forwards; /* Same fade-in animation as logo */
    width: 80vw; /* Set a maximum width */
    height: auto; /* Maintain aspect ratio */
    max-height: 50vh; /* Limit maximum height */
  }

</style>
</head>
<body>

<div class="welcome-container">
  <!-- Main Logo with Fade-In and Scale-Up Animation -->
  <div class="logo">NexaVerse</div>
  <!-- Welcome Text -->
  <p class="welcome-text">Explore the ultimate VR experience with Nexaverse.</p>
  <!-- Call-to-Action Button -->
  <button class="cta-button" onclick="window.location.href='https://starversevr.xyz/main'">Explore Games</button>
</div>

<!-- Background Logo behind the main content -->
<img src="https://i.ibb.co/NpJsTtS/DALL-E-2024-10-25-15-02-10-A-sleek-and-futuristic-logo-featuring-the-letters-NV-for-a-VR-gaming-comp.png" alt="Nexaverse Logo" class="background-logo">

</body>
</html>
