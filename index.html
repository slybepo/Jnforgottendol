<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InAi</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Jnforgottendol/favicon.ico" type="image/x-icon">
    
    
</head>
<body>
    <!-- Logo in the top left -->
    <div class="logo">
        <title>InAi</title>
    </div>

    <!-- Categories on the top right -->
    <div class="categories">
        <div class="category">
            <a href="https://starversevr.xyz">
            <img src="https://i.ibb.co/c6dSQxH/icons8-discord-50.png" alt="Discord">
            <span class="tooltip">Discord</span>
            </a>
        </div>
        <div class="category">
            <img src="https://i.ibb.co/q7pZ8HM/github-mark-white.png" alt="GitHub">
            <span class="tooltip">GitHub</span>
        </div>
        <div class="category">
            <a href="https://starversevr.xyz/profile">
            <img src="https://i.ibb.co/gRPJLqh/icons8-user-30.png" alt="Portfolio" href="https://starversevr.xyz/profile">
            <span class="tooltip">Profile</span>
            </a>
        </div>
        <div class="category">
            <img src="https://i.ibb.co/F313H9V/icons8-document-50.png" alt="Blog" href="documentation">
            <span class="tooltip">docs</span>
        </div>
    </div>

    <!-- Centered buttons -->
    <div class="buttons-container">
        <div class="dynamic-text">
    ExternalVr Wants <span id="changing-word">users</span>
</div>
    
        <button href="https://starversevr.xyz/login" class="transparent-button">login</button>
        <button class="filled-button">Learn More</button>
    </div>

    <!-- Neon bubble animation background -->
    <div class="neon-bubbles"></div>

    <script src="script.js"></script>
</body>
  </html>
