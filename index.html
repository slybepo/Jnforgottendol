<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Nexaverse VR</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* Prevent scrolling */
    background: linear-gradient(145deg, #1a0036, #0d001a);
    font-family: Arial, sans-serif;
    color: white;
  }

  .welcome-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    padding: 2rem;
    z-index: 1;
  }

  .logo {
    font-size: 5rem;
    font-weight: bold;
    color: #00bfff;
    transform: scale(0.8);
    opacity: 0;
    animation: fadeInScaleUp 1.5s forwards;
  }

  @keyframes fadeInScaleUp {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .welcome-text {
    font-size: 1.5rem;
    margin-top: 1rem;
    color: #b0c4de;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .cta-button {
    position: absolute;
    top: 50%;
    right: 15%;
    transform: translateY(-50%);
    padding: 1rem 3rem;
    font-size: 1.2rem;
    font-weight: bold;
    color: #1a0036;
    background-color: #00bfff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeIn 2s 0.5s forwards;
    opacity: 0;
  }

  .cta-button:hover {
    background-color: #009acd;
    box-shadow: 0px 0px 15px #00bfff;
    transform: scale(1.05);
  }

  .background-logo {
    position: absolute;
    top: 50%;
    left: 10%;
    transform: translate(-50%, -50%) scale(4);
    opacity: 0.05;
    color: #00bfff;
    font-size: 15rem;
    font-weight: bold;
    z-index: -1;
    animation: fadeIn 1.5s forwards;
  }

</style>
</head>
<body>

<div class="welcome-container">
  <!-- Main Logo with Fade-In and Scale-Up Animation -->
  <div class='logo'>NexaVerse</div>
  <!-- Welcome Text -->
  <p class="welcome-text">Explore the ultimate VR experience with Nexaverse.</p>
  <!-- Call-to-Action Button -->
  <button class="cta-button" onclick="window.location.href='https://starversevr.xyz/main'">Explore Games</button>
</div>

<!-- Background Logo behind the main content -->
<img src='https://i.ibb.co/NpJsTtS/DALL-E-2024-10-25-15-02-10-A-sleek-and-futuristic-logo-featuring-the-letters-NV-for-a-VR-gaming-comp.png' alt='our logo' class="background-logo"></img>

</body>
</html>
