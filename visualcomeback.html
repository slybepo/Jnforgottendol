<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="300" height="300"></canvas>

<div id="controls">
    <button onclick="move('left')">Left</button>
    <button onclick="move('up')">Up</button>
    <button onclick="move('right')">Right</button>
    <button onclick="move('down')">Down</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 15;
    let snake = [{x: 150, y: 150}];
    let direction = {x: 1, y: 0};  // Initial direction: moving right
    let food = {x: 0, y: 0};
    let score = 0;

    function placeFood() {
        food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
        food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
    }

    function moveSnake() {
        const head = {x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize};
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snakeCollision(head)) {
            alert("Game Over! Your score is: " + score);
            snake = [{x: 150, y: 150}];
            direction = {x: 1, y: 0};  // Reset direction
            score = 0;
            placeFood();
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score++;
            placeFood();
        } else {
            snake.pop();
        }
        draw();
    }

    function snakeCollision(head) {
        return snake.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "lime";
        snake.forEach(segment => {
            ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
        });
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function move(directionKey) {
        switch (directionKey) {
            case "left":
                if (direction.x === 0) direction = {x: -1, y: 0};
                break;
            case "up":
                if (direction.y === 0) direction = {x: 0, y: -1};
                break;
            case "right":
                if (direction.x === 0) direction = {x: 1, y: 0};
                break;
            case "down":
                if (direction.y === 0) direction = {x: 0, y: 1};
                break;
        }
    }

    function gameLoop() {
        moveSnake();
        setTimeout(gameLoop, 100);
    }

    placeFood();
    gameLoop();
</script>

</body>
</html>
